<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pok√©mon Upload</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <style>
        * {
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            margin: 0;
            height: 100vh;
            background: linear-gradient(180deg, #ff3d3d 50%, #ffffff 50%);
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Floating Pok√©balls */
        .pokeball {
            position: absolute;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(to bottom, red 50%, white 50%);
            border: 4px solid black;
            animation: float 8s linear infinite;
            opacity: 0.7;
        }

        .pokeball::before {
            content: "";
            position: absolute;
            width: 100%;
            height: 4px;
            background: black;
            top: 50%;
            transform: translateY(-50%);
        }

        .pokeball::after {
            content: "";
            position: absolute;
            width: 14px;
            height: 14px;
            background: white;
            border: 3px solid black;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
            }
            100% {
                transform: translateY(-120vh) rotate(360deg);
            }
        }

        .pokeball:nth-child(1) { left: 10%; animation-duration: 10s; }
        .pokeball:nth-child(2) { left: 30%; animation-duration: 14s; width: 40px; height: 40px; }
        .pokeball:nth-child(3) { left: 60%; animation-duration: 12s; }
        .pokeball:nth-child(4) { left: 80%; animation-duration: 16s; width: 35px; height: 35px; }

        /* Main card */
        .card {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 10;
            background: white;
            padding: 28px 32px;
            width: 350px;
            max-width: 350px;
            border-radius: 18px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0,0,0,0.25);
        }

        .card h1 {
            color: #ff3d3d;
            margin-bottom: 10px;
        }

        .divider {
            height: 4px;
            width: 60px;
            background: black;
            margin: 10px auto 20px;
            border-radius: 10px;
        }

        input[type="file"] {
            width: 100%;
            padding: 12px;
            border-radius: 12px;
            border: 2px dashed #ff3d3d;
            margin-bottom: 15px;
            cursor: pointer;
        }

        button {
            width: 100%;
            background: linear-gradient(to right, red, #cc0000);
            color: white;
            border: none;
            padding: 12px;
            border-radius: 50px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: scale(1.03);
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
        }

        #preview {
            
            width: 200px;
            height: 200px;
            max-height: 200px;
            margin-top: 20px;
            border-radius: 14px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
         
            overflow: hidden;
             object-fit: contain;
        }
        #preview img {
           
            width: 100%;
            height: 100%;
           
           
        }

        .hint {
            margin-top: 12px;
            font-size: 13px;
            color: #555;
        }
        .main{
            display: flex;
            gap:20px
        }
          @keyframes spin {
          from { transform: rotateY(0deg); }
        to { transform: rotateY(360deg); }
    }

    /* Apply the animation to the card class */
 
    </style>
</head>
<body>

    <!-- Animated Pok√©balls -->
    <div class="pokeball"></div>
    <div class="pokeball"></div>
    <div class="pokeball"></div>
    <div class="pokeball"></div>
    <div class="main">
        
    <div class="card">
        <h1>Who's that PokeÃÅmon?</h1>
      
        <div class="divider"></div>

        <form onsubmit="handleSubmit(event)">
            <input type="file" accept="image/*" id="file">
            <button type="submit">Who's that PokeÃÅmon?</button>
        </form>

       
       
        <div class="hint">Upload a Pok√©mon image üîç</div>
    </div>
     <div class="card" id="result-div">
       
         <div id="preview">
            <img id="image" src="demo.jpg" alt="Preview" >
            
        </div>
        <p>It's pikachu</p>
    </div>
</div>
    <script>
        function handleSubmit(event) {
            event.preventDefault();
            const fileInput = document.getElementById('file');
            const file = fileInput.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.readAsDataURL(file);
            reader.onload = () => {
                const img = document.getElementById('image');
                img.src = reader.result;
                img.style.display = "block";
            };
            const resultDiv = document.getElementById('result-div');


        resultDiv.style.animation = "spin 2s linear infinite";
        setTimeout(() => { 
            resultDiv.style.animation = "none"; 
        }, 4000);
                }
    </script>

</body>
</html>
